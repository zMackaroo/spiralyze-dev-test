<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>Thank You | Get an Intervention</title>
    <style>
      .success-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom right, #f8f9fa, #ffffff);
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .success-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: url("assets/desktop-curve-small.svg") no-repeat top right;
        opacity: 0.1;
        pointer-events: none;
      }

      .success-content {
        background: #ffffff;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        max-width: 600px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .success-logo {
        margin-bottom: 2rem;
      }

      .success-logo img {
        height: 40px;
        width: auto;
      }

      .success-heading {
        color: #2f4f4f;
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
        line-height: 1.2;
      }

      .success-message {
        color: #4a5568;
        line-height: 1.8;
        margin-bottom: 2.5rem;
        font-size: 1.125rem;
      }

      .success-phone {
        color: #2f4f4f;
        font-weight: 600;
        display: block;
        margin: 1rem 0;
      }

      .home-button {
        background: #2f4f4f;
        color: #ffffff;
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .home-button:hover {
        background: #3a7575;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(47, 79, 79, 0.2);
      }

      .home-button:active {
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .success-wrapper {
          padding: 1.5rem;
        }

        .success-content {
          padding: 2rem;
        }

        .success-heading {
          font-size: 1.875rem;
        }

        .success-message {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .success-wrapper {
          padding: 1rem;
        }

        .success-content {
          padding: 1.5rem;
        }

        .success-heading {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="success-wrapper">
      <div class="success-content">
        <div class="success-logo">
          <img src="assets/logo.svg" alt="Get an Intervention" />
        </div>
        <h1 class="success-heading">Thanks for being awesome!</h1>
        <p class="success-message">
          We have received your message and would like to thank you for writing
          to us. If your inquiry is urgent, please use the telephone number
          below to talk to one of our staff members. Otherwise, we will reply by
          email as soon as possible.
          <span class="success-phone">123.456.7890</span>
        </p>
        <button class="home-button" id="returnBtn">
          <img
            src="assets/arrow-line.svg"
            alt=""
            style="transform: rotate(180deg)"
          />
          <span>Return Home</span>
        </button>
      </div>
    </main>

    <script>
      document
        .getElementById("returnBtn")
        .addEventListener("click", function () {
          window.location.href = "intervention.html";
        });
    </script>
  </body>
</html>
